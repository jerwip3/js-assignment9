<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Modern JavaScript Final Project" />
        <meta name="author" content="Jeremy Wipperfurth" />
        <title>Spice Route Express</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="site.js" defer></script>
    </head>

    <body class="bg-white">
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #390202;">
            <div class="container">
                <a class="navbar-brand" href="./menu.html">Spice Route Express</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./menu.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./admin.html">Admin</a></li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>Admin Page</h1>
                <p class="lead">Add/Update/Delete Events or Menu Items</p>
                <div id="confirmation" class="mt-3"></div>
            </div>
        </div>
        <div class="container mt-5 admin-container">
            <h2 class="text-center text-primary">Events</h2><br>
            <div class="row">
                <div class="col-md-4">
                    <!-- Add Event Form -->
                    <form id="addEventForm">
                        <fieldset>
                            <legend class="text-center">Add an Event</legend>
                        </fieldset>
                        <div class="form-group">
                            <label for="event">Event Name</label>
                            <input type="text" class="form-control" id="event" placeholder="Enter Event Name" required />
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter Location" required />
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" required />
                        </div>
                        <div class="form-group">
                            <label for="hours">Hours</label>
                            <input type="text" class="form-control" id="hours" placeholder="e.g. 0800-1230" required />
                        </div>
                        <button name="addEventForm" type="submit" class="btn btn-success btn-sm m-1">Add Event</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <!-- Update Event Form -->
                    <form id="updateEventForm" action="/api/events" method="PUT">
                        <fieldset>
                            <legend class="text-center">Update an Event</legend>
                            <div class="form-group">
                                <label for="selectEventUpdate">Select Event</label>
                                <select class="form-control" id="selectEventUpdate" required></select>
                            </div>
                            <div class="form-group">
                                <label for="eventUpdate">Event Name</label>
                                <input type="text" class="form-control" id="eventUpdate" required />
                            </div>
                            <div class="form-group">
                                <label for="locationUpdate">Location</label>
                                <input type="text" class="form-control" id="locationUpdate" required />
                            </div>
                            <div class="form-group">
                                <label for="dateUpdate">Date</label>
                                <input type="date" class="form-control" id="dateUpdate" required />
                            </div>
                            <div class="form-group">
                                <label for="hoursUpdate">Hours</label>
                                <input type="text" class="form-control" id="hoursUpdate" required />
                            </div>
                            <button type="submit" class="btn btn-success btn-sm  m-1">Update Event</button>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-4">
                    <!-- Delete Event Form -->
                    <form id="deleteEventForm">
                        <fieldset>
                            <legend class="text-center">Delete an Event</legend>
                        </fieldset>
                        <div class="form-group">
                            <label for="selectEventDelete">Select Event</label>
                            <select class="form-control" id="deleteEventUpdate" required></select>
                        </div>
                        <button name="deleteEventForm" type="submit" class="btn btn-danger btn-sm  m-1">Delete Event</button>
                    </form>
                </div>
            </div>
            <div class="container mt-5 admin-container" style="margin-bottom: 100px;">
                <h2 class="text-center text-primary">Menu Items</h2><br>
                <div class="row">
                    <div class="row">
                        <div class="col-md-4">
                            <!-- Add Menu Form -->
                            <form id="addMenuForm">
                                <fieldset>
                                    <legend class="text-center">Add a Menu Item</legend>
                                </fieldset>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter Name" required />
                                </div>
                                <div class="form-group">
                                    <label for="imageUrl">Image URL</label>
                                    <input type="text" class="form-control" id="imageUrl" placeholder="Enter Image URL"
                                        required />
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" id="description" placeholder="Enter Description"
                                        required />
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="text" class="form-control" id="price" placeholder="e.g. 12.99" required />
                                </div>
                                <button name="addMenuForm" type="submit" class="btn btn-success btn-sm  m-1">Add Item</button>
                            </form>
                        </div>
                        <div class="col-md-4">
                            <!-- Update Menu Form -->
                            <form id="updateMenuForm" action="/api/menu" method="PUT">
                                <fieldset>
                                    <legend class="text-center">Update a Menu Item</legend>
                                    <div class="form-group">
                                        <label for="selectMenuUpdate">Select Item</label>
                                        <select class="form-control" id="selectMenuUpdate" required></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="nameUpdate">Name</label>
                                        <input type="text" class="form-control" id="nameUpdate" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="imageUpdate">Image URL</label>
                                        <input type="text" class="form-control" id="imageUpdate" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="descriptionUpdate">Description</label>
                                        <input type="text" class="form-control" id="descriptionUpdate" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="priceUpdate">Price</label>
                                        <input type="text" class="form-control" id="priceUpdate" required />
                                    </div>
                                    <button type="submit" class="btn btn-success btn-sm  m-1">Update Item</button>
                                </fieldset>
                            </form>
                        </div>
                        <div class="col-md-4">
                            <!-- Delete Menu Form -->
                            <form id="deleteMenuForm">
                                <fieldset>
                                    <legend class="text-center">Delete a Menu Item</legend>
                                </fieldset>
                                <div class="form-group">
                                    <label for="selectMenuDelete">Select Item</label>
                                    <select class="form-control" id="deleteMenuUpdate" required></select>
                                </div>
                                <button name="deleteMenuForm" type="submit" class="btn btn-danger btn-sm  m-1">Delete Item</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <footer class="fixed-bottom">
        <div class="text-center p-4" style="background-color: #390202; color: white;">

        </div>
    </footer>
</html>
